<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Assistant</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ff6f91;
        }
        button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .output {
            margin-top: 20px;
            text-align: left;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Posting Assistant</h1>
        <p>Would you like assistance with a post or a story?</p>
        <div>
            <button onclick="selectType('post')">Instagram Post</button>
            <button onclick="selectType('story')">Instagram Story</button>
        </div>
        <div id="file-upload" style="display: none;">
            <label for="photo-input">Upload a Photo</label>
            <input type="file" id="photo-input" accept="image/*" onchange="processPhoto()">
        </div>
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        let userType = '';

        function selectType(type) {
            userType = type;
            document.getElementById('file-upload').style.display = 'block';
        }

        async function processPhoto() {
            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';
            outputDiv.innerHTML = `<p>Processing your ${userType}...</p>`;

            // Simulate API request
            const response = await fetch('/process-photo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: userType,
                    photo: document.getElementById('photo-input').files[0]?.name || "example.jpg"
                })
            });

            const result = await response.json();

            if (userType === 'post') {
                outputDiv.innerHTML = `
                    <h2>Here's your recommendation:</h2>
                    <p><strong>Song:</strong> ${result.song.title} by ${result.song.artist}</p>
                    <audio controls>
                        <source src="${result.song.previewUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <p><strong>Caption:</strong> ${result.caption}</p>
                    <button onclick="processPhoto()">Regenerate Song</button>
                    <button onclick="regenerateCaption()">Regenerate Caption</button>
                `;
            } else {
                outputDiv.innerHTML = `
                    <h2>Here's your recommendation:</h2>
                    <p><strong>Song:</strong> ${result.song.title} by ${result.song.artist}</p>
                    <audio controls>
                        <source src="${result.song.previewUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <button onclick="processPhoto()">Regenerate Song</button>
                `;
            }
        }

        async function regenerateCaption() {
            const outputDiv = document.getElementById('output');

            const response = await fetch('/regenerate-caption', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: userType })
            });

            const result = await response.json();

            outputDiv.innerHTML += `<p><strong>New Caption:</strong> ${result.newCaption}</p>`;
        }
    </script>
</body>
</html>

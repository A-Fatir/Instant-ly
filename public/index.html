<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instant-ly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Instant-ly</h1>
    </header>
    <main>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="input-group">
          <label>Choose Instagram mode:</label>
          <div>
            <label>
              <input type="radio" name="postType" value="post" checked /> Post
            </label>
            <label>
              <input type="radio" name="postType" value="story" /> Story
            </label>
          </div>
        </div>
        <div class="input-group">
          <label for="photo">Upload your photo:</label>
          <input type="file" id="photo" name="photo" accept="image/*" required />
        </div>
        <button type="submit">Analyze Photo</button>
      </form>

      <div id="result" class="hidden">
        <div id="song-section">
          <h2>Recommended Song</h2>
          <div id="song-details">
            <!-- Song title and artist will appear here -->
          </div>
          <audio id="audioPreview" controls></audio>
          <button id="regenerateSong">Regenerate Song</button>
        </div>
        <div id="caption-section" class="hidden">
          <h2>Suggested Caption</h2>
          <p id="captionText"></p>
          <button id="regenerateCaption">Regenerate Caption</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
